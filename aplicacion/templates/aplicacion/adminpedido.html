{% extends "aplicacion/baseadmin.html" %}
{% load static %}

{% block content %}


    <section>
        <div class="container">
            <h1>Resumen de Pedido</h1>
            <div class="row mt-4">
                <!-- Detalles del pedido -->
                <div class="col-12 col-md-8">
                    <div class="order-details mt-4">
                        <h2>Detalles del Pedido</h2>
                        <!-- Datos del pedido -->
                        <div class="order-info mt-3">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <strong>Número de Pedido:</strong>
                                </div>
                                <div class="col-md-9">
                                    #123456
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <strong>Estado:</strong>
                                </div>
                                <div class="col-md-9">
                                    En camino
                                </div>
                            </div>
                        </div>
                        <!-- Datos del pedido -->

                        <!-- Productos del pedido -->
                        <div class="order-products mt-4">
                            <h3>Productos</h3>

                            <!-- Producto 1 -->
                            <div class="product row mt-3">
                                <div class="col-md-3">
                                    <img src="{% static "aplicacion/img/producto/producto1a.webp" %}" class="w-100"
                                        alt="Blue Jeans Jacket" />
                                </div>
                                <div class="col-md-9">
                                    <h4>Nike Air Max Pulse</h4>
                                    <p><strong>Color:</strong> Negro</p>
                                    <p><strong>Talla:</strong> 40</p>
                                    <p><strong>Precio:</strong> $150.00</p>
                                </div>
                            </div>
                            <!-- Producto 1 -->

                            <!-- Total del pedido -->
                            <div class="order-total mt-4">
                                <h3>Total del Pedido</h3>
                                <p><strong>Total:</strong> $150.00</p>
                            </div>
                            <!-- Total del pedido -->

                            <!-- Botón atras -->
                            <div class="mt-4">
                                <a href={% url "totalpedidos" %}>
                                    <button class="btn btn-dark">Atrás</button>
                                </a>
                            </div>
                            <!-- Botón atrás -->

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>     

{% endblock content %}
