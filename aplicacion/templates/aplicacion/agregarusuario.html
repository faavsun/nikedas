{% extends "aplicacion/baseadmin.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class="h-100 gradient-custom">
    <div class="container">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Agregar Usuario</h5>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar usuario -->
                        <form method="post" class="needs-validation">
                            {% csrf_token %}
                            {{ usuario_form|crispy }}
                            {{ direccion_form|crispy }}
                            <p id="mensajeError"></p>
                            <a href="{% url "totalusuarios" %}" class="btn btn-outline-primary col-auto mb-3">Volver</a>
                            <button type="submit" class="btn btn-primary col-auto mb-3">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
