{% extends "aplicacion/baseAdmin.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Confirmar Eliminación de Usuario</div>

                <div class="card-body text-center">
                    <p>¿Estás seguro que deseas eliminar al usuario {{ usuario.rut }} - {{ usuario.nombre }} {{ usuario.apellido }}?</p>

                    <form action="{% url 'eliminarUsuario' usuario.rut %}" method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <a href="{% url 'usuarios' usuario.rut %}" class="btn btn-primary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
