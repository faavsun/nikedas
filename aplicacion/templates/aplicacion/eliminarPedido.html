{% extends "aplicacion/baseadmin.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class='col-12 col-md-8'>
            <div class='card text-center'>
                <div class='card-header'>
                    <h3>Eliminar Pedido</h3>
                </div>
                <div class='card-body'>
                    <p>¿Estás seguro de que deseas eliminar el pedido de <strong>{{ pedido.cliente.nombre }} {{ pedido.cliente.apellido }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a href="{% url 'listaPedidos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
